plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace = "com.example.deskcompanionapp"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        // Your unique Application ID
        applicationId "com.example.deskcompanionapp"

        // Flutter defaults
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"

        // Spotify SDK placeholders (must match your Spotify dashboard redirect URI)
        manifestPlaceholders = [
            redirectSchemeName: "deskcompanion",
            redirectHostName: "callback"
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.getByName("debug")
        }
    }
}

flutter {
    source = "../.."
}